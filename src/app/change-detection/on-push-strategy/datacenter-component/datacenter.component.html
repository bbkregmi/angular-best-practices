<h2>Datacenter</h2>
<div>
  <p>{{ check() }}</p>
  <div *ngFor="let application of applications; trackBy: application?.id" class="application-table">
    <app-application [application]="application"></app-application>
    <button (click)="onStart(application)">Start</button>
    <button (click)="onPause(application)">Pause</button>
    <button (click)="onShutDown(application)">Shut Down</button>
    <div class="separator"></div>
  </div>
</div>
