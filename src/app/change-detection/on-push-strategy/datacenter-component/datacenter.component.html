<h2>Datacenter</h2>
<div>
  <p>{{ check() }}</p>
  <div *ngFor="let application of applications; trackBy: application?.id" class="application-table">
    <app-application [application]="application" (statusChange)="onStatusChange($event)"></app-application>
    <div class="separator"></div>
  </div>
</div>
